<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="SignInPage.css">

<body>
    
    <div class="page1">
        <img src="./images/netflix logo.jpg" alt="" style="height: 10%;width: 15%;margin-top: -20px;margin-left: 10px;">
        <div class="loginBlock">
            <h1 style="color: white;margin-left: 60px;margin-top: 80px;font-size: 40px;margin-bottom: -0.5px;">Sign In</h1>
            <input type="text" placeholder="Email or Phone number">
            <input type="text" placeholder="Password">
            <button>Sign in</button>
            <div style="display: flex;">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Remember me</label>
                <label style="color: grey;margin-left: 30%;">Need Help?</label>
            </div>
            <div style="color: white;margin-left: 65px;margin-top: 50px;font-size: 18px;font-weight: 300;cursor: pointer;"><label for="" style="color: grey; font-size: 18px;">New to Netflix? </label> Sign up now.</div>
            <p style="color: white;margin-left: 60px;">This page is protected by Google reCAPTCHA <br> 
                to ensure you're not a bot. <a href="" id="anchor">Learn more</a> </p>
                
                <div >
                    <p id="content" style="color: white; width: 80%;margin-left: 60px;"></p>
                </div>
        </div>
    </div>
    <div class="page2">
        <h3 style="color: grey; cursor: pointer;margin-left: 20%;margin-top: 80px;">Questions? Call 000-800-919-1694</h3>
        <div style="display: flex;">
            <div>
                <ul style="list-style-type: none;color: grey; cursor: pointer;">
                    <li><a href="https://help.netflix.com/en/node/412" style="color: grey;text-decoration: none;">FAQ</a></li>
                    <li><a href="https://help.netflix.com/legal/corpinfo" style="color: grey;text-decoration: none;">Cookie preference</a></li>
                    
                </ul>
            </div>

            <div>
                <ul style="list-style-type: none;color: grey; cursor: pointer;">
                    <li><a href="https://help.netflix.com/en/"style="color: grey;text-decoration: none;">Help center</a></li>
                    <li><a href="https://help.netflix.com/legal/corpinfo" style="color: grey;text-decoration: none;">Corporate Information</a></li>
                    
                </ul>
            </div>

            <div>
                <ul style="list-style-type: none;color: grey; cursor: pointer;">
                    <li><a href="https://help.netflix.com/legal/termsofuse"style="color: grey;text-decoration: none;">Terms of Use</a></li>

                </ul>
            </div>

            <div>
                <ul style="list-style-type: none;color: grey; cursor: pointer;">
                    <li><a href="https://help.netflix.com/legal/privacy"style="color: grey;text-decoration: none;">Privacy</a></li>
                </ul>
            </div>
            
        </div>
        
        <ul style="margin-left: 17%; margin-top: -35px;list-style-type: none;">
            <li><select name="Languages" id="lang" style="margin-top: 25px;padding-left: 10px;background-color: transparent;border: 1px solid white;color: white;height: 30px;">
               <option value="English" style="background-color: black;">English</option>
               <option value="Hindi" style="background-color: black;"s>Hindi</option>
               </select>
           </li>
       </ul>
    </div>
